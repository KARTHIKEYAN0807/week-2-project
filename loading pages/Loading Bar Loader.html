<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading Bar Loader</title>
    <style>
        .loading-bar {
            width: 100%;
            height: 5px;
            background-color: #ecf0f1;
            overflow: hidden;
            position: relative;
        }

        .loading-bar::before {
            content: '';
            display: block;
            width: 0;
            height: 100%;
            background-color: #2ecc71;
            animation: load 2s infinite;
        }

        @keyframes load {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="loading-bar"></div>
</body>
</html>
